<div class="container">
    <div class="absolute-div">
        <h5 class="mb-4"><i class="bi bi-arrow-left"></i> Set delivery location</h5>
        <div class="row">
            <div class="col-12">
                <div [id]="mapid" class="mapCurrentaddress">
                    <div class="mapLoader">
                    </div>
                </div>
                <div class="bottom-div">
                    <div class="setAddressDiv">
                        <div class="fullAddress">
                            {{selectedAddress?.location}}
                        </div>
                    </div>
                    <div class="buttons" *ngIf="!showSkipButton">
                        <button class="btn btn-primary" (click)="toggleAdditionalDetails()">ADD MORE DETAILS</button>
                        <button class="btn btn-secondary" (click)="sendCurrentLocation()">SKIP & ADD LATER</button>
                        <div *ngIf="!serviceAvailable">Service not available at this location</div>
                    </div>
                    <form class="moreDetails" *ngIf="showSkipButton">
                        <div class="form-group">
                            <input type="text"  [(ngModel)]="address" name="address" class="form-control shadow-none" placeholder="Door / Flat No">
                        </div>
                        <div class="form-group">
                            <input type="text"  [(ngModel)]="landmark" name="landmark" class="form-control shadow-none" placeholder="Landmark">
                        </div>
                        <div class="btn-group" role="group">
                            <input type="radio" (click)="selectTag('home')" class="btn-check" name="homebtn" id="homebtn" autocomplete="off">
                            <label class="btn btn-outline-danger" for="homebtn">Home</label>

                            <input type="radio" (click)="selectTag('work')" class="btn-check"  name="workbtn" id="workbtn" autocomplete="off">
                            <label class="btn btn-outline-danger" for="workbtn">Work</label>

                            <input type="radio" (click)="selectTag('other')" class="btn-check"  name="otherbtn" id="otherbtn" autocomplete="off">
                            <label class="btn btn-outline-danger" for="otherbtn">Other</label>
                        </div>
                        <button type="button" class="btn btn-primary mt-3 p-3" (click)="sendCurrentLocation()">SAVE
                            ADDRESS AND PROCEED</button>
                            <div *ngIf="!serviceAvailable">Service not available at this location</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
