<div *ngIf="showDialog" class="dialog-wrapper">
<!-- <div class="dialog-wrapper"> -->
  <div class="dialog-content" *ngIf="type === 1">
    <div>
      <div class="dialogHeader">Alert</div>
      <div class="dialogbody">
        <p>{{modalObj.msg.data}}</p>
      </div>
      <div class="dialogfooter">
        <button class="btn btn-danger" (click)="cancel()">CANCEL</button>
        <button class="btn btn-primary" (click)="confirm()">OKAY</button>
      </div>
    </div>
  </div>
  <div class="dialog-content" *ngIf="type === 2">
    <div>
      <div class="dialogHeader">Alert</div>
      <div class="dialogbody">
        <p>{{modalObj.msg.data}}</p>
      </div>
      <div class="dialogfooter">
        <!-- <button class="btn btn-danger" (click)="cancel()">CANCEL</button> -->
        <button class="btn btn-primary" (click)="confirm()">OKAY</button>
      </div>
    </div>
  </div>
  <div class="dialog-content" *ngIf="type === 3">
    <div>
      <div class="dialogHeader">Alert</div>
      <div class="dialogbody">
        <p>{{modalObj.msg.data}}</p>
      </div>
      <div class="dialogfooter">
        <button class="btn btn-danger" (click)="cancel()">NO</button>
        <button class="btn btn-primary" (click)="confirm()">YES</button>
      </div>
    </div>
  </div>
</div>
