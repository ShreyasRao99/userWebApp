            <div class="bgTopDownpadding3" *ngIf="type === 1">
                <div class='headinglebel'>Sort</div>
                <div>
                    <div class="inline filterChoicekitchen" [ngClass]="{'selectedfilter': filterObj.rating}" 
                    (click)="filterObj.rating = !filterObj.rating; filterObj.deliveryTime = false">Rating</div>
                    <div class="inline filterChoicekitchen" [ngClass]="{'selectedfilter': filterObj.deliveryTime}" 
                    (click)="filterObj.deliveryTime = !filterObj.deliveryTime ; filterObj.rating = false">Delivery Time</div>
                    <!-- <ion-radio-group [(ngModel)]="sortType" class="radiogroup">
                        <ion-row >                        
                            <ion-col size="6">                                
                                <ion-radio value="rating" mode="md" class="radiobtn"></ion-radio>
                                <ion-label class="filteRadioLebel" [ngClass]="{radioselected: sortType === 'rating'}">Rating</ion-label>
                            </ion-col>      
                            <ion-col size="6">
                                <ion-radio value="deliveryTime" mode="md" class="radiobtn"></ion-radio>

                </div>
            </div>
            <div *ngIf="type === 2 || type === 3">
                <div class="bgTopDownpadding4">
                    <div class="headinglebel">Spice Level</div>
                    <div class="spicyLebel0 inline" [ngClass]="{selected: filterObj.level0}" (click)="filterObj.level0 = !filterObj.level0"></div>
                    <div class="spicyLebel1 inline" [ngClass]="{selected: filterObj.level1}" (click)="filterObj.level1 = !filterObj.level1"></div>
                    <div class="spicyLebel2 inline" [ngClass]="{selected: filterObj.level2}" (click)="filterObj.level2 = !filterObj.level2"></div>
                    <div class="spicyLebel3 inline" [ngClass]="{selected: filterObj.level3}" (click)="filterObj.level3 = !filterObj.level3"></div>
                </div>
                <div class="bgTopDownpadding1" *ngIf="type === 3">
                    <div class='headinglebel'>Price</div>
                    <div>
                        <div class="inline filterChoice" [ngClass]="{'selectedfilter': filterObj.lowToHigh}" 
                        (click)="filterObj.lowToHigh = !filterObj.lowToHigh; filterObj.highToLow = false">Low-High</div>
                        <div class="inline filterChoice" [ngClass]="{'selectedfilter': filterObj.highToLow}" 
                        (click)="filterObj.highToLow = !filterObj.highToLow ; filterObj.lowToHigh = false">High-Low</div>
                    </div>
                </div>
            </div>
            <div *ngIf="type === 3" class="bgTopDownpadding4">
                <div class="headinglebel bgBottompadding2">Category</div>
                <div class="row">                          
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" [(ngModel)]="filterObj.Combo" type="checkbox">
                            <label class="filteRadioLebel form-check-label" [ngClass]="{radioselected: filterObj.Combo}">Combo</label>
                        </div>
                        <!-- <ion-checkbox mode="md" [(ngModel)]="filterObj.Combo"></ion-checkbox>
                        <ion-label class="filteRadioLebel" [ngClass]="{radioselected: filterObj.Combo}">Combo</ion-label> -->
                    </div>                      
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" [(ngModel)]="filterObj.Bakery" type="checkbox">
                            <label class="filteRadioLebel form-check-label" [ngClass]="{radioselected: filterObj.Bakery}">Bakery</label>
                        </div>                                
                        <!-- <ion-checkbox mode="md" [(ngModel)]="filterObj.Bakery"></ion-checkbox>
                        <ion-label class="filteRadioLebel" [ngClass]="{radioselected: filterObj.Bakery}">Bakery</ion-label> -->
                    </div>
                </div>
                <div class="row">                        
                    <div class="col-6"> 
                        <div class="form-check">
                            <input class="form-check-input" [(ngModel)]="filterObj.Snacks" type="checkbox">
                            <label class="filteRadioLebel form-check-label" [ngClass]="{radioselected: filterObj.Snacks}">Snacks</label>
                        </div>                               
                        <!-- <ion-checkbox mode="md" [(ngModel)]="filterObj.Snacks"></ion-checkbox>
                        <ion-label class="filteRadioLebel" [ngClass]="{radioselected: filterObj.Snacks}">Snacks</ion-label> -->
                    </div>      
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" [(ngModel)]="filterObj.Sweet" type="checkbox">
                            <label class="filteRadioLebel form-check-label" [ngClass]="{radioselected: filterObj.Sweet}">Sweet</label>
                        </div>
                        <!-- <ion-checkbox mode="md" [(ngModel)]="filterObj.Sweet"></ion-checkbox>
                        <ion-label class="filteRadioLebel" [ngClass]="{radioselected: filterObj.Pickle}">Sweet</ion-label> -->
                    </div>
                </div>
                
                <div class="row">                        
                    <div class="col-6"> 
                        <div class="form-check">
                            <input class="form-check-input" [(ngModel)]="filterObj.Spices" type="checkbox">
                            <label class="filteRadioLebel form-check-label" [ngClass]="{radioselected: filterObj.Spices}">Spices</label>
                        </div>                               
                        <!-- <ion-checkbox mode="md" [(ngModel)]="filterObj.Spices"></ion-checkbox>
                        <ion-label class="filteRadioLebel" [ngClass]="{radioselected: filterObj.Spices}">Spices</ion-label> -->
                    </div>      
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" [(ngModel)]="filterObj.Barbecue" type="checkbox">
                            <label class="filteRadioLebel form-check-label" [ngClass]="{radioselected: filterObj.Barbecue}">Barbecue</label>
                        </div>
                        <!-- <ion-checkbox mode="md" [(ngModel)]="filterObj.Barbecue"></ion-checkbox>
                        <ion-label class="filteRadioLebel" [ngClass]="{radioselected: filterObj.Barbecue}">Barbecue</ion-label> -->
                    </div>
                </div>
                <div class="row">     
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" [(ngModel)]="filterObj.Pickle" type="checkbox">
                            <label class="filteRadioLebel form-check-label" [ngClass]="{radioselected: filterObj.Pickle}">Pickle</label>
                        </div>
                        <!-- <ion-checkbox mode="md" [(ngModel)]="filterObj.Pickle"></ion-checkbox>
                        <ion-label class="filteRadioLebel" [ngClass]="{radioselected: filterObj.Pickle}">Pickle</ion-label> -->
                    </div>
                </div>
            </div>
            <div class="buttonDiv">                
                <button (click)="clear()" class="clearbutton inline">Clear</button>
                <button (click)="dismiss(true)" class="applybutton inline">Confirm</button>
            </div>
       </div>
    </div>
</div>
