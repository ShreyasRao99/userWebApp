<app-header></app-header>
<div class="container-fluid px-0">
    <!-- <app-kitchen-card [kitchen]="kitchen"></app-kitchen-card> -->
    <ng-container *ngIf="serviceAvailable">
        <div class="row">
            <div class="col-lg-8 col-sm-12 offset-lg-2">
                <app-main-slider [bannerList]="mainBannerList"></app-main-slider>
                <div class="banner-section">
                    <app-regional-items></app-regional-items>
                    <app-category-items></app-category-items>
                    <!-- <app-meal-time></app-meal-time> -->
                </div>
                <div class="kitchen-section mt-4" *ngIf="kitchenList.length>0">
                    <div class="near-kitchen-list">
                        <h4 class="left">Restaurants with online food delivery in Pune</h4>
                        <div class="row mt-4">
                            <div class="col-lg-3 col-sm-12" *ngFor="let kitchen of nearKitchenList">
                                <app-kitchen-card [kitchen]="kitchen"></app-kitchen-card>
                            </div>
                        </div>
                    </div>
                    <div class="kitchen-list">
                        <h4 class="left">Restaurants Nearby</h4>
                        <div class="row mt-4">
                            <app-kitchen-near [kitchenList]="kitchenList"></app-kitchen-near>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </ng-container>
</div>
<app-no-service *ngIf="serviceAvailable === false"></app-no-service>
